<div class="container">
    <div *ngFor="let chunk of hospitals" class="row">
        <div *ngFor="let hospital of chunk" class="col-md-6">
            <mat-card class="example-card">
                <mat-card-title-group>
                    <mat-card-title>{{hospital.details.name}}</mat-card-title>
                    <mat-card-subtitle>
                        <br>
                        <b>Email :</b> {{hospital.details.email}} <br>
                        <b>Address:</b> {{hospital.details.address}}
                    </mat-card-subtitle>
                </mat-card-title-group>
                
            </mat-card>
        </div>
    </div>
</div>
