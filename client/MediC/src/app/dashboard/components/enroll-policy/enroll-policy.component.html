<div class="container">
    <div *ngFor="let chunk of policies" class="row">
        <div *ngFor="let policy of chunk" class="col-md-4">
            <mat-card class="example-card">
                <mat-card-title-group>
                    <mat-card-title>{{policy.pol.name}}</mat-card-title>
                    <mat-card-subtitle>
                        <b>Total Coverage:</b> {{policy.pol.total_coverage}}
                        <b>Cost:</b> {{policy.pol.cost}}
                    </mat-card-subtitle>
                </mat-card-title-group>
                <mat-card-content><b>Critical Coverage :</b> {{policy.pol.coverage[0]}} %</mat-card-content>
                <mat-card-content><b>Moderate Coverage :</b> {{policy.pol.coverage[1]}} %</mat-card-content>
                <mat-card-content><b>Medical Mgmt. Coverage :</b> {{policy.pol.coverage[2]}} %</mat-card-content>
                <mat-card-actions>
                    <button (click)="enrollPolicy(policy._id)" mat-stroked-button color="primary" [disabled]="policy.pol.cost <= token_balance ? false : true">Enroll</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
