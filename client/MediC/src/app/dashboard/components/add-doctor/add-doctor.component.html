<form [formGroup]="transferForm">
    <div class="form-container">
        <div class="row address-row">
            <div class="col-md-12 col-12 address-col">
                <mat-form-field appearance="fill">
                    <mat-label>Enter Doctor's Address</mat-label>
                    <input matInput formControlName="address" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-6 name-col">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-6 email-col">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
            </div>
        </div>
        <div *ngFor="let prc of procedures" class="row">
            <div *ngFor="let procedures of prc" class="col-md-4 col-4 name-col">
                <mat-form-field appearance="fill">
                    <mat-label>Cost for {{procedures.details.name}}</mat-label>
                    <input matInput type="number" [formControlName]="procedures._id" required>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
<div class="row submitbuttom">
    <div class="col-md-12 col-12">
        <button (click)="addParticipant()" [disabled]="(!transferForm.valid)" mat-raised-button color="primary">
            <span>Send</span>
            <mat-icon class="send-icon">send</mat-icon>
        </button>
    </div>
</div>
